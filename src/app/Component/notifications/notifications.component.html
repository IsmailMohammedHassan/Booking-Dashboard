<div [ngClass]="{'notifiDiv':'user.notifications.length<=0'}" class="w-50 p-3 bg-white my-5 mx-5 ">
    <ng-container *ngFor="let noifi of user">

        <a [href]="noifi.link">
            <div class="alert  notifi" [ngClass]="noifi.isRead? 'alert-secondary':'alert-primary' " role="alert">
                {{noifi.body}}
                <p class=" text-muted" style="font-size: 12px;">{{noifi.createdAt|date:"medium"}}</p>
            </div>
        </a>

    </ng-container>

</div>
